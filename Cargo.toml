[workspace]
resolver = "2"
members = [
    "examples/simple",
    "examples/moderc3156",
    "factory",
    "pool"
]

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true


[workspace.dependencies.soroban-sdk]
version = "22.0.1"


[workspace.dependencies.fixed-point-math]
version = "0.0.2"